      <script>
        let index = 1;

        const hadnleActiveItem = () => {
          $(".carousel-item").removeClass("active");
          $(".carousel-item:nth-child(" + index + ")").addClass("acitve");

          $(".button-list button").removeClass("active");
          $(`.button-list li:nth-child(${index})`).addClass("active");
        };

        $(".btn-next").click(() => {
          const itemLength = $(".carousel-list").children().length;
          index = index === itemLength ? 1 : index + 1;
          /* if (index === itemLength){
               index =1 ;
              } else{
                index = index + 1;
              } */
          $(".carousel-item").removeClass("active");
          $(`.carousel-item:nth-child(${index})`).addClass("active");
        });

        $(".btn-prev").click(() => {
          const itemLength = $(".carousel-list").children().length;
          index = index === 1 ? itemLength : index - 1;
          $(".carousel-item").removeClass("active");
          $(`.carousel-item:nth-child(${index})`).addClass("active");
        });

        $(".btn-list button").click(function () {
          index = this.innerText;
          $(".carousel-item").removeClass("active");
          $(`.carousel-item:nth-child(${index})`).addClass("active");
        });

        $(".button-list button").click(function () {
          index = +this.innerText;
          hadnleActiveItem();
        });
