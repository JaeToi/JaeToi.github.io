<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./toast1.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button class="btn">Show live toast</button>
    <div class="toast">
      <div class="toastheader">
        <div class="toastleft">
          <div class="sque"></div>
          <span>Bootstrap</span>
        </div>
        <div class="toastright">
          <span>11 mins ago</span>
        </div>
      </div>
      <div class="toastbody">
        <div class="messagedown">
          <span>Hello , world! This is a toast message</span>
        </div>
      </div>
    </div>
    <script>
      // const $btn = document.querySelector(".btn");
      // const $toast = document.querySelector(".toast");

      // $btn.addEventListener("click", () => {
      //  $toast.classList.add("active");
      // });

      $(".btn").on("click", () => {
        $(".toast").addClass("active");
      });
    </script>
  </body>
</html>
