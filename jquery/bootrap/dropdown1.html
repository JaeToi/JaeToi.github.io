<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./dropdown1.css" rel="stylesheet" />
  </head>
  <body>
    <button class="btn">
      Dropdown button
      <div class="angle"></div>
    </button>
    <ul class="dropdownbody">
      <li>Action</li>
      <li>Another action</li>
      <li>Something else here</li>
    </li>
    <script>
      const $btn = document.querySelector(".btn");
      const $dropdownbody = document.querySelector(".dropdownbody");

      $btn.addEventListener("click", () => {
         if ($dropdownbody.style.display === "none"){
             $dropdownbody.style.display = 
             "block";
         } else {
             $dropdownbody.style.display = "none";
         }
      });
    </script>
  </body>
</html>
